<!DOCTYPE html>
<html>
	<head >
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rustico</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	</head>

	<body>
		<header>
		<img id="logo" src="img/cropped-header-logo-2-1.png" >
		<input id="buscarbar" type="text" placeholder="Search" required>
		<img id="account" src="img/account.png">
		<img id="user" src="img/Usericon.png">
		</header>
		<nav>

			<div class="iconmenu">
				
				<table id="menusup">
					<tr>
						<td><img src="img/menham.png" href="" id="iconmenu"></td>
						<td><img src="img/Dashboard-8.png" href="" style="width: 1.5cm;height:1cm;"></td>
						<td><img src="img/Reports-8.png" href="" style="width: 1.15cm;height:1.15cm;"></td>
						<td><img src="img/App Tour-8.png" href="" style="width: 1.5cm;height:1cm;"></td>
						<td><img src="img/Charts-8.png" href="" style="width: 1cm;height:1cm;"></td>
						<td><img src="img/Shortcodes-8.png" href="" style="width: 1.5cm;height:1cm;"></td>
						<td><img src="img/Drops-8.png" href="" style="width: 1cm;height:1cm;"></td>
					</tr>		
				</table>
			</div>
			<div class="Menulat active" id="menu">
				<ul>
					<li><img src="img/Dashboard2-8.png" href="" style="width: 2.5cm;height:0.5cm;"></li>
					<li><img src="img/Repost2-8.png" href="" style="width: 2.3cm;height:0.7cm;"></li>
					<li><img src="img/App Tour2-8.png" href="" style="width: 2.8cm;height:0.5cm;"></li>
					<li><img src="img/Charts2-8.png" href="" style="width: 2.3cm;height:0.5cm;"></li>
					<li><img src="img/Shortcodes2-8.png" href="" style="width: 2.8cm;height:0.5cm;"></li>
					<li><img src="img/Drops2-8.png" href="" style="width: 2.3cm;height:0.7cm;"></li>
				</ul>
			
			<script src="app.js"></script>
		</div>	
		</nav>
		
		<main>
			<section class="dashboard">

				<button name="forms" id="btn_forms">Form Controls</button>	
				<button name="js" id="btn_js">JS Controls</button>
				<div class="container">
					<form class="formulario" action="/actionpage">
						<div class="columna">
							<div class="row">
								<div class="col-25">
									<label for="fname">Username</label>
								</div>
								<div class="col-75">
									<input id="Username" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">Email address</label>
								</div>
								<div class="col-75">
									<input id="Username" type="email" >
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">First Name</label>
								</div>
								<div class="col-75">
									<input id="Username" type="text" >
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">Last name</label>
								</div>
								<div class="col-75">
									<input id="Username" type="text" >
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">password</label>
								</div>
								<div class="col-75">
									<input id="Username" type="text" >
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">confirm password</label>
								</div>
								<div class="col-75">
									<input id="Username" type="text" >
								</div>
							</div>
						</div>
						<div class="columna2">
							<div class="row">
								<div class="col-25">
									<label for="fname">Text with button</label>
								</div>
								<div class="col-75">
									<input class="go" id="Username" type="text" oninput="">
									<input  class="go" type="button" name="btn_go" id="btn_go" value="GO!">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">Combined TextBox</label>
								</div>
								<div class="col-75">
									<input type="button" class="go" id="btn_go" name="cash" value="$">
									<input type="text" id="Username" >
									<input type="button" class="go" id="btn_go" name="zeros" value="0.0">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
								<br>
									<label for="fname">Radio button</label>
								
									<input type="radio" class="r_btn" id="checkmark"  value="op1"><h3 class="r_btn" >option 1  </h3>
									<input type="radio" class="r_btn" id="checkmark"  value="op2"><h3 class="r_btn" >option 2  </h3><br>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
								<br>
									<label for="fname">Checkboxes</label>
								
									<input class="chk_btn" id="checkmark" type="checkbox" value="chk_op1"><h3 class="chk_btn">option 1</h3>
									<input class="chk_btn" id="checkmark" type="checkbox" value="chk_op2"><h3 class="chk_btn">option 2</h3><br>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname">Button Size</label>
								</div>
								<div class="col-75">
									<button id="btn_big">STAR</button>
									<button id="btn_med">STAR</button>
									<button id="btn_smll">STAR</button>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="fname" class="group">Dropdown in a button group</label>
									<select class="group" id="sel">
										<option class="group">user</option>
										<option class="group">option 2</option>
									</select>
								</div>
							</div>	
						</div>		
					
					</form>
					<div class="btnfin">
						<div class="col-75">
							<input type="submit" name="botonsave" id="botonfinal1" value="save"> <input type="button" name="botoncancel" id="botonfinal2" value="cancel">							
						</div>
					</div>
				</div>	
			</section>
		</main>

	</body>
</html>
